<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11 (with infinite scroll)</title>
  </head>
  <body>
    <div class="search-form-wrapper">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit">
          <svg class="search-icon" width="18" height="18">
            <use href="./images/sprite.svg#search-icon"></use>
          </svg>
        </button>
      </form>
    </div>
    <div class="gallery"></div>
    <button type="button" class="load-more is-hidden">Load more</button>
    <p class="gallery__text is-hidden">
      We're sorry, but you've reached the end of search results.
    </p>
    <script src="scroll.js" type="module"></script>
  </body>
</html>
